<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Форма</title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- ajax jquery form -->
    <script src="/backformer2/core/components/jquery.form.js"></script>
    <!-- // end ajax jquery form -->

    <!-- back form -->
    <link href="/backformer2/core/themes/default.css" type="text/css" rel="stylesheet" />
    <script src="/backformer2/core/components/backend.js"></script>
    <!-- // end back form -->

</head>

<body>

    <div class="backformer">
<a href="#" class="link">link</a>
        <div class="bf-header" id="msg">
            Форма отправки сообщения!
        </div>

        <div class="bf-status"></div>

        <div class="bf-content">
            <form action="/backformer2/index.php" method="post">

                <input class="bf-token" name="bf-token" type="hidden" value="" />
                <input class="bf-config" name="bf-config" type="hidden" value="" />
                

                <div class="bf-row">
                    <div class="bf-info-text">Имя:</div>
                    <input required="required" name="name" placeholder="Обязательное поле" type="text" value="" />
                </div>

                <div class="bf-row">
                    <div class="bf-info-text">Телефон:</div>
                    <input required="required" name="phone" placeholder="Обязательное поле" type="text" value="" />
                </div>

                <div class="bf-row">
                    <div class="bf-info-text">Комментарий:</div>
                    <textarea cols="40" rows="10" name="comment"></textarea>
                </div>


                <div class="bf-row">
                    <div class="bf-info-text">Прикрепить файлы:</div>
                    <input multiple="multiple" name="upload_file[]" type="file" />
                </div>


                <div class="bf-row">
                    <div class="bf-info-img">
                        <img title="Обновить картинку" class="img-capcha" src="/backformer2/core/model/kcaptcha/index.php" alt="" />

                    </div>

                    <input class="capcha" name="capcha" placeholder="Код с картинки" type="text" value="" />
                </div>

                <div class="bf-submit">

                    <input class="btn" name="submit" type="submit" value="Отправить" />
                </div>
            </form>
        </div>
    </div>

</body>

</html>
